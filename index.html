<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasco Voting App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="module" src="script.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="candidate.html">Candidate</a>
  </div>

  <div class="app-wrapper">
    <span style="font-size:15px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    <div class="logo-container">
      <img src="./asset/pageImg/logo_tasco_academy.png" alt="Logo" class="logo">
    </div>
    <header>
      <h1>
        <span class="line1">BÌNH CHỌN GIẢNG VIÊN NỘI BỘ</span><br>
        <span class="line2">ĐƯỢC YÊU THÍCH NHẤT</span>
      </h1>
      <p>BÌNH CHỌN VÀ XEM KẾT QUẢ TRỰC TIẾP</p>
    </header>

    <main id="voting-section" class="voting-section">
      <!-- lst candidate -->
    </main>

    <section class="results-section">
      <h2>Kết quả bình chọn theo thời gian thực</h2>
      <canvas id="resultsChart"></canvas>
      <p>Total Votes: <span id="totalVotes">0</span></p>
      <div id="detailedResults" style="display: none">
        <h3>Vote Breakdown:</h3>
        <div id="voteBreakdown">
          <!-- candidate results -->
        </div>
      </div>
      <button id="showResults" onclick="showDetailedResults()">
        Show Results
      </button>
      <button id="reset" onclick="resetVotes()">Reset</button>
    </section>
  </div>

</body>

</html>
